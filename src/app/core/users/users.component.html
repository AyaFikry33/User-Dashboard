

<div class="container">
  <div *ngIf="showLoader" class="spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div class="user-list">
    <app-user *ngFor="let user of users" [user]="user"></app-user>
  </div>

  <ngb-pagination (pageChange)="paginate($event)" [(page)]="page" [pageSize]="pageSize" [collectionSize]="length" [rotate]="true" [boundaryLinks]="true"/>
</div>
